sudo: false

language: c

addons:
  apt:
    packages:
    - libgmp-dev

cache:
  directories:
    - $HOME/.stack/

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - stack update
  - stack setup
  - stack install hlint hpc-coveralls codecov-haskell
  - stack build skylark-core --only-dependencies

script:
  - ./lint.sh
  - AWS_SECRET_ACCESS_KEY=foo AWS_ACCESS_KEY_ID=bar stack build skylark-core --test --coverage

after_script:
  - hpc-coveralls --exclude-dir=test test
  - codecov-haskell --exclude-dir=test test
